<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
</head>
<body ng-app="demo">
	<hr />
	<div class="container" ng-controller="StuffLightningTalksController">
		<div class="row">
			<label>Topic</label> <input type="text" ng-model="topic"  maxlength=80 required/> </br>
			<label>Topic Description</label> <textarea  rows="2" cols="30" ng-model="topicDescription" required></textarea>
			<button ng-click="saveTopic()" class="btn btn-sm btn-info">Save
			</button>
		</div>
		<div class="row">
		<table>
           <thead>
             <tr class=row>
             <td>Topic</td>
             <td>Synopsis</td>
             <td>Lightning talks Session Date</td>
             </tr>
           </thead>
         <tbody ng-repeat="record in allTopics">
          <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ record.topic }}</td>
          <td>{{ record.topicDescription }}</td>
          <td>{{ record.lightningTalkDate }}</td>
       </tr>
      </tbody>
      </table>
		</div>>
		<hr />
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/app/StuffLightningTalksController.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/app/app.css" />
</html>
